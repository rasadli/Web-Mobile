<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azerbaijani Flag with Star</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            background-color: #f0f0f0; 
        }

        section {
            width: 900px;
            height: 450px;
            margin: auto;
        }

        #blue_sctn {
            background-color: #0097c3;
            width: 100%;
            height: 150px; 
        }

        #red_sctn {
            background-color: #e00034;
            width: 100%;
            height: 150px; 
            position: relative; 
        }

        #green_sctn {
            background-color: #00ae65;
            width: 100%;
            height: 150px; 
        }

        #star {
            position: absolute;
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            width: 75px;
            height: 75px;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent; 
            border-bottom: 35px solid #fff; 
            position: absolute;
            transform-origin: 50% 100%;
        }

        #triangle2 {
            transform: rotate(45deg);
        }
        #triangle3 {
            transform: rotate(90deg);
        }
        #triangle4 {
            transform: rotate(135deg);
        }
        #triangle5 {
            transform: rotate(180deg);
        }
        #triangle6 {
            transform: rotate(225deg);
        }
        #triangle7 {
            transform: rotate(270deg);
        }
        #triangle8 {
            transform: rotate(315deg);
        }

    </style>
</head>
<body>
    <section>
        <div id="blue_sctn"></div>
        <div id="red_sctn">
            <section id="star">
                <div class="triangle"></div>
                <div class="triangle" id="triangle2"></div>
                <div class="triangle" id="triangle3"></div>
                <div class="triangle" id="triangle4"></div>
                <div class="triangle" id="triangle5"></div>
                <div class="triangle" id="triangle6"></div>
                <div class="triangle" id="triangle7"></div>
                <div class="triangle" id="triangle8"></div>
            </section>
        </div>
        <div id="green_sctn"></div>
    </section>
</body>
</html>
